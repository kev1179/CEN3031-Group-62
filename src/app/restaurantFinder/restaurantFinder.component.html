<h1>Find Nearby Restaurants</h1>

<form>
  <label for="searchTerm">Search Term:</label>
  <input type="text" id="searchTerm" [(ngModel)]="searchTerm">

  <label for="priceRange">Price Range:</label>
  <select id="priceRange" [(ngModel)]="priceRange">
    <option value="1">$</option>
    <option value="2">$$</option>
    <option value="3">$$$</option>
    <option value="4">$$$$</option>
  </select>

  <button type="button" (click)="getNearbyRestaurants()">Search</button>
</form>

<ul>
  <li *ngFor="let restaurant of restaurants">
    {{ restaurant.name }} - {{ restaurant.address }} - {{ restaurant.price }}
  </li>
</ul>
