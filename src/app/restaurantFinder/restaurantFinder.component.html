<body>
<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offert-lg-4 offert-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Find a Restaurant</h3>
        </div>
        <div class="panel-body p-3">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" name="searchTerm" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Keyword">
              </div>
              <div class="col">
                <select name="priceRange" [(ngModel)]="priceRange" class="form-control rounded" >
                  <option value="1">$</option>
                  <option value="2">$$</option>
                  <option value="3">$$$</option>
                  <option value="4">$$$$</option>
                </select>
              </div>
            </div>  
              <button type="button" (click)="submit()" class="btn btn-outline-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="full" id="map">
  
</div>
  <table class="table table-hover table-sm" *ngIf="restaurants" >
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let restaurants of restaurants">
      <tr>
        <td>{{ restaurants.name }}</td>
        <td>{{ restaurants.address }}</td>
        <td>{{ restaurants.price }}</td>
    </tbody>
  </table>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="pt-3 font-weight-bold">Write a Review</h3>
        <form (ngSubmit)="submitReview()">
          <div>
            <label for="restaurant">Restaurant:</label>
            <select id="restaurant" [(ngModel)]="selectedRestaurant" name="selectedRestaurant" required>
              <option *ngFor="let restaurant of restaurants" [value]="restaurant.name">{{restaurant.name}}</option>
            </select>
          </div>
          <div>
            <label for="name">Your name:</label>
            <input type="text" id="name" [(ngModel)]="reviewerName" name="reviewerName" required>
          </div>
          <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" min="1" max="5" [(ngModel)]="reviewRating" name="reviewRating" required>
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" [(ngModel)]="reviewComment" name="reviewComment" required></textarea>
          </div>
          <button type="submit">Submit Review</button>
        </form>
      </div>
    </div>
  </div>

</body>
